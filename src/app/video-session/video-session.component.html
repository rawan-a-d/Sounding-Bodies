<vm-player playback-quality="auto">
    <vm-video cross-origin="true">
      <source data-src="{{videoUrl}}" type="video/mp4" />
    </vm-video>
    <vm-ui>
      <vm-click-to-play></vm-click-to-play>
      <vm-spinner></vm-spinner>
      <vm-scrim></vm-scrim>
      <vm-control-spacer></vm-control-spacer>
      <vm-controls full-width active-duration="2750">
        <vm-playback-control></vm-playback-control>
        <vm-time-progress separator="/"></vm-time-progress>
        <vm-scrubber-control></vm-scrubber-control>
        <vm-fullscreen-control></vm-fullscreen-control>
      </vm-controls>
    </vm-ui>
  </vm-player>
