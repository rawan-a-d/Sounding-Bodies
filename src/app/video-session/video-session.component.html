<vm-player
  theme="light"
  style="--vm-player-theme: #e86c8b;">
  <vm-video
    cross-origin
    poster="https://media.vimejs.com/poster.png">
    <source 
      data-src="https://media.vimejs.com/720p.mp4" 
      type="video/mp4"/>
    <track 
      default 
      kind="subtitles" 
      src="https://media.vimejs.com/subs/english.vtt" 
      srclang="en" 
      label="English"/>
  </vm-video>
  
  <vm-default-ui></vm-default-ui>
</vm-player>
